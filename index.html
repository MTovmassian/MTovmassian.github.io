	<script src="lib/jquery/2.2.3/jquery.min.js"></script>
	<script>
		$(function() {

			var projects = [
				{
					"project-name":"findUrWayther",
					"repo-url":"https://github.com/MTovmassian/MTovmassian.github.io/tree/master/app/findUrWayther",
					"purpose":"Weather app using data from the <i>WeatherUnderground API</i> and reproducing Google's weather app UI.",
					"logos":["javascript", "jquery"],
					"kwords":["web", "ftend", "api"],
					"webdemo-url":"https://mtovmassian.github.io/app/findUrWayther/index.html" 
				},
								{
					"project-name":"techNoSense",
					"repo-url":"https://github.com/MTovmassian/MTovmassian.github.io/tree/master/app/techNoSense",
					"purpose":"Fun app that generates random foolish geek quotes in French.",
					"logos": ["javascript"],
					"kwords":["web", "ftend", "fun"],
					"webdemo-url":"https://mtovmassian.github.io/app/techNoSense/index.html"
				},
			];

			var logos = {
				"javascript" : { 
					"logo-name":"JavaScript",
					"logo-url":"https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/512px-Unofficial_JavaScript_logo_2.svg.png",
					"logo-width":"64px"
				},
				"jquery" : {
					"logo-name":"jQuery",
					"logo-url":"http://precision-software.com/wp-content/uploads/2014/04/jQurery.gif",
					"logo-width":"64px"
				},
				"python" : {
					"logo-name":"Python",
					"logo-url":"https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/1024px-Python-logo-notext.svg.png",
					"logo-width":"64px"
				},
				"sqlite" : {
					"logo-name":"SQLite",
					"logo-url":"https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/SQLite370.svg/2000px-SQLite370.svg.png",
					"logo-width":"135px"
				},
				"postgis" : {
					"logo-name":"PostGIS",
					"logo-url":"https://upload.wikimedia.org/wikipedia/commons/7/7b/Logo_square_postgis.png",
					"logo-width":"64px"
				}
			}

			var kwords = {
				"web":"Web",
				"ftend":"Front-end",
				"bkend":"Back-end",
				"api":"API",
				"util":"utility",
				"gis":"GIS",
				"dbms":"DBMS",
				"fun":"Fun"
			}

			for (var i = 0; i < projects.length; i++) {
				projectName = projects[i]['project-name'];
				repoUrl = projects[i]['repo-url'];
				purpose = projects[i].purpose;
				
				card = $('<div class="card"></div>');
				card.appendTo($('.main-content'));
				
				cardHdr = $('<a class="card-hdr" href="' + repoUrl + '" target="_blank"><p>' + projectName + '</p></a>');
				cardHdr.appendTo($('.card').eq(i));

				cardBody = $('<div class="card-body"><p>' + purpose + '</p></div>')
				cardBody.appendTo($('.card').eq(i))

				cardLogos = $('<div class="card-logos"></div>');
				cardLogos.appendTo($('.card-body').eq(i))

				for (var j = 0; j < projects[i].logos.length; j++) {
					logoSrc = logos[projects[i].logos[j]]["logo-url"];
					logoAlt = logos[projects[i].logos[j]]["logo-name"];
					logoWidth = logos[projects[i].logos[j]]["logo-width"];
					cardLogo = $('<div class="card-logo"><img width="' + logoWidth + '" src="' + logoSrc + '" alt="' + logoAlt + '"</div>');
					cardLogo.appendTo($('.card-logos').eq(i));
				}
				
				cardKwords = $('<div class="card-kwords"><p></p></div>');
				cardKwords.appendTo($('.card-body').eq(i));
				for (var k = 0; k < projects[i].kwords.length; k++) {
					kword = kwords[projects[i].kwords[k]];
					($('.card-kwords > p').eq(i)).append("*" + kword + " ");
				}

				if(projects[i]['webdemo-url']) {
					webDemoUrl = projects[i]['webdemo-url'];
					cardDemoLink = $('<button class="card-demo-link"><a href="' + webDemoUrl + '" target="_blank"> >>> Web demo</a></button>');
					cardDemoLink.appendTo($('.card-body').eq(i));
				}				 
			}



		})
	</script>
</body>
